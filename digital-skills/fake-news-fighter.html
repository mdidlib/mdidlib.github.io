    <script src="https://cdn.tailwindcss.com"></script>
    <style>

            to { opacity: 1; transform: translateY(0); }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Newspaper = ({ className }) => (

        const XCircle = ({ className }) => (

                <circle cx="12" cy="12" r="10"/>

                <path d="m9 9 6 6"/>
            </svg>
        );

        const AlertTriangle = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                <path d="M8 16H3v5"/>
            </svg>
        );

        // Shuffle function using Fisher-Yates algorithm
        const shuffleArray = (array) => {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        };

        // All stories defined outside the component
        const allStories = [
                {
                    id: 1,
                    headline: "Scientists Discover Cure for All Cancers - 100% Effective!",
                    source: "HealthNewsDaily.com",
                    author: "No author listed",
                    date: "Posted yesterday",
                    excerpt: "Amazing breakthrough! Doctors are stunned by this simple trick that cures all forms of cancer instantly. Big Pharma doesn't want you to know! Click here to learn more!",
                    redFlags: ["Too good to be true", "Clickbait language", "No author", "Vague source", "Claims 'Big Pharma conspiracy'"],
                    realOrFake: "fake",
                    explanation: "Real medical breakthroughs are reported by credible news sources with named authors, specific details, and multiple sources. Claims about 'one simple trick' and conspiracy theories are classic fake news red flags.",
                    tips: ["Be skeptical of miracle cures", "Check if real news sources report it", "Look for named medical experts"]
                },
                {
                    id: 2,
                    headline: "Study: Teenagers Who Get More Sleep Perform Better in School",
                    source: "The New York Times",
                    author: "By Sarah Johnson, Health Reporter",
                    date: "March 15, 2024",
                    excerpt: "A new study published in the Journal of Adolescent Health found that high school students who get 8-10 hours of sleep show improved test scores and better mental health. The research followed 2,000 students over two years.",
                    redFlags: [],
                    realOrFake: "real",
                    explanation: "This has all the hallmarks of real news: reputable source (NYT), named author with credentials, specific details (journal name, study size), and reasonable claims backed by research.",
                    tips: ["Real news cites specific studies", "Named authors add credibility", "Established news organizations verify facts"]
                },
                {
                    id: 3,
                    headline: "BREAKING: President Announces Aliens Exist, Will Meet Tomorrow",
                    source: "WorldNewsToday24.net",
                    author: "Anonymous Insider",
                    date: "Just now!",
                    excerpt: "URGENT! White House insider reveals shocking truth! The President will announce alien contact at a secret press conference tomorrow. Mainstream media is covering it up! Share before it's deleted!",
                    redFlags: ["Sensational claim", "Anonymous source", "Suspicious URL", "Urges sharing", "Claims media cover-up"],
                    realOrFake: "fake",
                    explanation: "Major news like this would be reported by all credible news organizations. Anonymous sources, suspicious websites, and urgent 'share now' messages are red flags for misinformation.",
                    tips: ["Check if major news outlets report it", "Be wary of 'anonymous insiders'", "Don't share before verifying"]
                },
                {
                    id: 4,
                    headline: "Local High School Wins State Robotics Competition",
                    source: "Taichung Times",
                    author: "By Michael Chen, Education Reporter",
                    date: "November 18, 2024",
                    excerpt: "Mingdao International Department's robotics team took first place at the Taiwan High School Robotics Championship on Saturday. The team's robot completed the obstacle course in record time, impressing judges with its innovative design.",
                    redFlags: [],
                    realOrFake: "real",
                    explanation: "Local news with specific details, named people, verifiable facts, and reasonable claims. This is how real news looks - factual, specific, and verifiable.",
                    tips: ["Local news is usually reliable", "Specific details suggest real reporting", "Easy to verify locally"]
                },
                {
                    id: 5,
                    headline: "Doctors Say Drinking 20 Glasses of Water Daily Will Make You Live to 150!",
                    source: "HealthHacksNow.biz",
                    author: "Health Guru 2000",
                    date: "Updated constantly",
                    excerpt: "Medical professionals are shocked! This one weird trick will extend your life by decades! The water industry doesn't want you to know this secret. Limited time offer - buy our special water bottles now!",
                    redFlags: ["Impossible claim", "Selling products", "Fake urgency", "Vague 'doctors'", "Suspicious domain (.biz)"],
                    realOrFake: "fake",
                    explanation: "Fake health news often promises impossible results while trying to sell you something. Real medical advice comes from named doctors at real institutions, not anonymous 'health gurus.'",
                    tips: ["Beware of health miracles", "Check if real doctors are cited", "Suspicious if selling products"]
                },
                {
                    id: 6,
                    headline: "Research Shows Social Media Use Linked to Teen Anxiety",
                    source: "BBC News",
                    author: "By Dr. Emma Williams, Science Correspondent",
                    date: "October 30, 2024",
                    excerpt: "New research from Oxford University suggests a correlation between heavy social media use and increased anxiety in teenagers. The study, which surveyed 5,000 teens, found that those spending more than 3 hours daily on social platforms reported higher stress levels. Experts caution that correlation doesn't prove causation.",
                    redFlags: [],
                    realOrFake: "real",
                    explanation: "This shows responsible reporting: reputable news source (BBC), named expert with credentials, specific research details, and importantly - acknowledges limitations (correlation vs. causation). Real journalism is balanced and nuanced.",
                    tips: ["Good journalism shows both sides", "Real studies have sample sizes", "Honest reporting admits limitations"]
                },
                {
                    id: 7,
                    headline: "Shocking Video Proves Earth is Flat - NASA Lies Exposed!",
                    source: "TruthSeeker777.info",
                    author: "The Truth Seeker",
                    date: "Posted by patriot1776",
                    excerpt: "Wake up sheeple! This undeniable video evidence proves everything you learned in school was a lie! Government scientists are hiding the truth! Watch before YouTube deletes it! Don't trust mainstream media!",
                    redFlags: ["Conspiracy theory", "Attacks science", "Anonymous author", "Anti-expert language", "Suspicious domain"],
                    realOrFake: "fake",
                    explanation: "Classic conspiracy theory misinformation: rejects established science, claims everyone is lying, uses inflammatory language ('sheeple'), and has no credible sources. Real science is peer-reviewed and verifiable.",
                    tips: ["Scientific consensus matters", "Question conspiracy theories", "Check with multiple expert sources"]
                },
                {
                    id: 8,
                    headline: "Taiwan Experiences 5.2 Magnitude Earthquake, No Major Damage Reported",
                    source: "Central News Agency Taiwan",
                    author: "By Jennifer Liu and Staff",
                    date: "November 20, 2024, 6:45 AM",
                    excerpt: "A 5.2 magnitude earthquake struck central Taiwan early this morning, according to the Central Weather Bureau. The quake's epicenter was located 15 kilometers northeast of Taichung at a depth of 20 kilometers. No major damage or injuries have been reported. Schools and businesses opened normally.",
                    redFlags: [],
                    realOrFake: "real",
                    explanation: "Straightforward news reporting with specific, verifiable facts: exact magnitude, location, time, source (Weather Bureau), and concrete outcomes. This is what real breaking news looks like - facts without sensationalism.",
                    tips: ["Breaking news should cite authorities", "Specific details indicate real reporting", "Local news is easily verifiable"]
                }
            ];

        const FakeNewsModule = () => {
            const [currentScreen, setCurrentScreen] = useState('welcome');
            const [currentStory, setCurrentStory] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showFeedback, setShowFeedback] = useState(false);
            // Randomize stories when module loads
            const [stories] = useState(() => shuffleArray(allStories));

            const handleAnswer = (answer) => {
                setSelectedAnswer(answer);
                setShowFeedback(true);
                
                if (answer === stories[currentStory].realOrFake) {
                    setScore(score + 50);
                }
            };

            const nextStory = () => {
                if (currentStory < stories.length - 1) {
                    setCurrentStory(currentStory + 1);
                    setSelectedAnswer(null);
                    setShowFeedback(false);
                } else {
                    setCurrentScreen('completion');
                }
            };

            const restart = () => {
                setCurrentScreen('welcome');
                setCurrentStory(0);
                setScore(0);
                setSelectedAnswer(null);
                setShowFeedback(false);
            };

            const WelcomeScreen = () => (
                <div className="min-h-screen bg-gradient-to-br from-red-500 via-orange-500 to-yellow-500 flex items-center justify-center p-4">
                    <div className="absolute top-4 left-4">
                        <a href="./" className="bg-white text-red-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition-all shadow-md">
                            ‚Üê Back to Modules
                        </a>
                    </div>
                    
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full animate-fadeIn">
                        <div className="text-center">
                            <div className="inline-block p-4 bg-gradient-to-br from-red-400 to-orange-500 rounded-full mb-4 animate-bounce">
                                <Newspaper className="w-16 h-16 text-white" />
                            </div>
                            <h1 className="text-5xl font-bold bg-gradient-to-r from-red-600 to-orange-600 bg-clip-text text-transparent mb-2">
                                Fake News Fighter
                            </h1>
                            <p className="text-sm font-semibold text-orange-500 tracking-wider uppercase mb-4">
                                MDID Digital Skills
                            </p>
                            <p className="text-xl text-gray-600 mb-6">
                                Media Literacy Challenge
                            </p>
                            <div className="bg-gradient-to-r from-red-50 to-orange-50 border-2 border-red-300 rounded-xl p-6 mb-6 text-left">
                                <p className="text-gray-700 mb-4">
                                    <strong className="text-red-600">üéØ Your Mission:</strong> Learn to spot fake news and misinformation! You'll evaluate 8 news stories and decide which are real and which are fake.
                                </p>
                                <div className="bg-white rounded-lg p-4">
                                    <p className="font-semibold text-gray-800 mb-2">Red Flags to Watch For:</p>
                                    <ul className="space-y-2 text-gray-700 text-sm">
                                        <li>üö© Sensational headlines (ALL CAPS, lots of exclamation marks)</li>
                                        <li>üö© No named author or suspicious authors</li>
                                        <li>üö© Vague or suspicious sources</li>
                                        <li>üö© Claims that seem too good/bad to be true</li>
                                        <li>üö© Trying to sell you something</li>
                                        <li>üö© Urgency ("Share now!" "Before it's deleted!")</li>
                                    </ul>
                                </div>
                            </div>
                            <div className="bg-yellow-50 border-2 border-yellow-300 rounded-xl p-4 mb-6">
                                <p className="text-gray-700 text-sm">
                                    <strong className="text-yellow-700">üí° Pro Tip:</strong> Always check if the story is reported by multiple credible news sources before believing or sharing it!
                                </p>
                            </div>
                            <p className="text-gray-600 mb-6">
                                8 Stories ‚Ä¢ <strong>20 minutes</strong> ‚Ä¢ Critical Thinking Required
                            </p>
                            <button
                                onClick={() => setCurrentScreen('activity')}
                                className="bg-gradient-to-r from-red-500 to-orange-600 text-white px-10 py-4 rounded-xl text-xl font-bold hover:from-red-600 hover:to-orange-700 transform hover:scale-105 transition-all shadow-lg hover:shadow-2xl"
                            >
                                üöÄ Start Fighting Fake News!
                            </button>
                        </div>
                    </div>
                </div>
            );

            const ActivityScreen = () => {
                const story = stories[currentStory];

                return (
                    <div className="min-h-screen bg-gray-100 p-4 py-8">
                        <div className="max-w-4xl mx-auto">
                            <div className="mb-4">
                                <a href="./" className="inline-block bg-white text-red-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition-all shadow-md">
                                    ‚Üê Back to Modules
                                </a>
                            </div>

                            {/* Progress */}
                            <div className="bg-white rounded-lg shadow p-4 mb-6">
                                <div className="flex items-center justify-between mb-2">
                                    <span className="text-sm font-semibold text-gray-600">
                                        Story {currentStory + 1} of {stories.length}
                                    </span>
                                    <span className="text-sm font-semibold text-red-600">
                                        Score: {score}/{stories.length * 50} points
                                    </span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div 
                                        className="bg-gradient-to-r from-red-500 via-orange-500 to-yellow-500 h-3 rounded-full transition-all duration-500"
                                        style={{ width: `${((currentStory + 1) / stories.length) * 100}%` }}
                                    />
                                </div>
                            </div>

                            {/* News Story */}
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                <div className="border-4 border-gray-300 rounded-lg p-6 bg-gray-50">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-4 leading-tight">
                                        {story.headline}
                                    </h2>
                                    <div className="flex flex-wrap gap-4 text-sm text-gray-600 mb-4 pb-4 border-b-2 border-gray-300">
                                        <span><strong>Source:</strong> {story.source}</span>
                                        <span><strong>Author:</strong> {story.author}</span>
                                        <span><strong>Date:</strong> {story.date}</span>
                                    </div>
                                    <p className="text-gray-800 leading-relaxed text-lg">
                                        {story.excerpt}
                                    </p>
                                </div>
                            </div>

                            {/* Decision Buttons */}
                            {!showFeedback && (
                                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                    <h3 className="text-2xl font-bold text-center mb-4 text-gray-800">
                                        Is this Real News or Fake News?
                                    </h3>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <button
                                            onClick={() => handleAnswer('real')}
                                            className="p-8 border-4 border-green-400 rounded-xl hover:bg-green-50 transition-all transform hover:scale-105 hover:shadow-lg"
                                        >
                                            <CheckCircle className="w-16 h-16 text-green-500 mx-auto mb-3" />
                                            <p className="font-bold text-green-700 text-2xl">‚úì REAL NEWS</p>
                                            <p className="text-sm text-gray-600 mt-2">Credible and trustworthy</p>
                                        </button>
                                        
                                        <button
                                            onClick={() => handleAnswer('fake')}
                                            className="p-8 border-4 border-red-400 rounded-xl hover:bg-red-50 transition-all transform hover:scale-105 hover:shadow-lg"
                                        >
                                            <XCircle className="w-16 h-16 text-red-500 mx-auto mb-3" />
                                            <p className="font-bold text-red-700 text-2xl">‚úó FAKE NEWS</p>
                                            <p className="text-sm text-gray-600 mt-2">Misinformation or misleading</p>
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Feedback */}
                            {showFeedback && (
                                <div className="bg-white rounded-lg shadow-lg p-6 mb-6 animate-fadeIn">
                                    {selectedAnswer === story.realOrFake ? (
                                        <div className="text-center">
                                            <div className="animate-bounce mb-4">
                                                <CheckCircle className="w-20 h-20 text-green-500 mx-auto" />
                                            </div>
                                            <h3 className="text-3xl font-bold text-green-700 mb-2">üéâ Correct!</h3>
                                            <p className="text-lg text-gray-700 mb-2">
                                                This is <strong>{story.realOrFake === 'real' ? 'REAL' : 'FAKE'}</strong> news!
                                            </p>
                                            <p className="text-gray-600 mb-4">+50 points!</p>
                                        </div>
                                    ) : (
                                        <div className="text-center">
                                            <AlertTriangle className="w-20 h-20 text-orange-500 mx-auto mb-4" />
                                            <h3 className="text-3xl font-bold text-orange-700 mb-2">Not Quite</h3>
                                            <p className="text-lg text-gray-700 mb-4">
                                                This is actually <strong>{story.realOrFake === 'real' ? 'REAL' : 'FAKE'}</strong> news.
                                            </p>
                                        </div>
                                    )}
                                    
                                    {story.redFlags.length > 0 && (
                                        <div className="bg-red-50 border-l-4 border-red-500 p-4 rounded mb-4">
                                            <p className="font-semibold text-red-900 mb-2">üö© Red Flags:</p>
                                            <ul className="text-gray-700 space-y-1">
                                                {story.redFlags.map((flag, idx) => (
                                                    <li key={idx} className="text-sm">‚Ä¢ {flag}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}
                                    
                                    <div className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded mb-4">
                                        <p className="font-semibold text-blue-900 mb-2">üí° Explanation:</p>
                                        <p className="text-gray-700 text-sm">{story.explanation}</p>
                                    </div>

                                    <div className="bg-green-50 border-l-4 border-green-500 p-4 rounded mb-4">
                                        <p className="font-semibold text-green-900 mb-2">üéØ Tips:</p>
                                        <ul className="text-gray-700 space-y-1">
                                            {story.tips.map((tip, idx) => (
                                                <li key={idx} className="text-sm">‚úì {tip}</li>
                                            ))}
                                        </ul>
                                    </div>
                                    
                                    <button
                                        onClick={nextStory}
                                        className="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-bold hover:from-blue-600 hover:to-indigo-700 transition-all"
                                    >
                                        {currentStory < stories.length - 1 ? '‚û°Ô∏è Next Story' : 'üèÜ See Your Results!'}
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            const CompletionScreen = () => {
                const maxScore = stories.length * 50;
                const percentage = Math.round((score / maxScore) * 100);
                let badge, emoji, message;

                if (percentage === 100) {
                    badge = "Fake News Master";
                    emoji = "üèÜ";
                    message = "Perfect score! You can spot misinformation like a pro!";
                } else if (percentage >= 75) {
                    badge = "Misinformation Detective";
                    emoji = "‚≠ê";
                    message = "Great work! You have strong media literacy skills!";
                } else if (percentage >= 50) {
                    badge = "News Analyst";
                    emoji = "üîç";
                    message = "Good job! Keep practicing your fact-checking skills!";
                } else {
                    badge = "Truth Seeker";
                    emoji = "üìö";
                    message = "Keep learning! Spotting fake news takes practice!";
                }

                return (
                    <div className="min-h-screen bg-gradient-to-br from-red-500 via-orange-500 to-yellow-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
                            <div className="text-center">
                                <div className="text-8xl mb-4 animate-bounce">{emoji}</div>
                                <h1 className="text-5xl font-bold bg-gradient-to-r from-red-600 to-orange-600 bg-clip-text text-transparent mb-2">
                                    Mission Complete!
                                </h1>
                                <p className="text-sm font-semibold text-orange-500 tracking-wider uppercase mb-4">
                                    MDID Digital Skills
                                </p>
                                <div className="text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-orange-600 mb-4">
                                    {score}
                                </div>
                                <p className="text-gray-600 mb-2">out of {maxScore} points ({percentage}%)</p>
                                <p className="text-2xl text-gray-700 mb-6">{message}</p>
                                
                                <div className="bg-gradient-to-r from-red-100 via-orange-100 to-yellow-100 rounded-xl p-6 mb-6 border-4 border-red-300">
                                    <p className="text-5xl mb-2">{emoji}</p>
                                    <p className="text-xl font-bold text-gray-800">{badge}</p>
                                </div>
                                
                                <div className="bg-gradient-to-r from-red-50 to-orange-50 border-l-4 border-red-500 p-4 mb-6 text-left rounded">
                                    <p className="font-semibold text-red-900 mb-2">üéì What You Learned:</p>
                                    <ul className="space-y-2 text-gray-700">
                                        <li>‚úì How to identify fake news red flags</li>
                                        <li>‚úì Checking sources and authors</li>
                                        <li>‚úì Recognizing sensational language</li>
                                        <li>‚úì Verifying claims with multiple sources</li>
                                        <li>‚úì Critical thinking about online information</li>
                                    </ul>
                                </div>

                                <div className="bg-yellow-50 border-2 border-yellow-300 rounded-xl p-4 mb-6">
                                    <p className="text-gray-700">
                                        <strong className="text-yellow-700">üí° Remember:</strong> Before sharing any news story, ask yourself: Is the source credible? Are there named experts? Can I verify this with other sources? When in doubt, don't share!
                                    </p>
                                </div>
                                
                                <div className="flex gap-4 justify-center flex-wrap">
                                    <button
                                        onClick={restart}
                                        className="bg-gradient-to-r from-red-500 to-orange-600 text-white px-8 py-3 rounded-xl font-bold hover:from-red-600 hover:to-orange-700 transform hover:scale-105 transition-all flex items-center gap-2 shadow-lg"
                                    >
                                        <RefreshCw className="w-5 h-5" />
                                        Try Again
                                    </button>
                                    <button
                                        onClick={() => window.location.href = '/'}
                                        className="bg-gradient-to-r from-blue-400 to-indigo-500 text-white px-8 py-3 rounded-xl font-bold hover:from-blue-500 hover:to-indigo-600 transition-all transform hover:scale-105 shadow-lg"
                                    >
                                        More Modules
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div>
                    {currentScreen === 'welcome' && <WelcomeScreen />}
                    {currentScreen === 'activity' && <ActivityScreen />}
                    {currentScreen === 'completion' && <CompletionScreen />}
                </div>
