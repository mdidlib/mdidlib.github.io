<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Like a Pro - MDID Digital Skills</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components
        const Search = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const XCircle = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="m15 9-6 6"/>
                <path d="m9 9 6 6"/>
            </svg>
        );

        const Lightbulb = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
                <path d="M9 18h6"/>
                <path d="M10 22h4"/>
            </svg>
        );

        const Trophy = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                <path d="M4 22h16"/>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                <path d="M8 16H3v5"/>
            </svg>
        );

        const SearchModule = () => {
            const [currentScreen, setCurrentScreen] = useState('welcome');
            const [currentLevel, setCurrentLevel] = useState(0);
            const [score, setScore] = useState(0);
            const [searchQuery, setSearchQuery] = useState('');
            const [showHint, setShowHint] = useState(false);
            const [attempts, setAttempts] = useState(0);
            const [showFeedback, setShowFeedback] = useState(false);
            const [isCorrect, setIsCorrect] = useState(false);

            // All available sources database
            const allSources = [
                { id: 1, title: "The Impact of Social Media on Teen Mental Health", topics: ["social media", "teens", "mental health", "adolescents"], type: "journal" },
                { id: 2, title: "Teenagers and Instagram: A Study", topics: ["teens", "instagram", "social media", "adolescents"], type: "study" },
                { id: 3, title: "Mental Health in Young Adults", topics: ["mental health", "young adults"], type: "article" },
                { id: 4, title: "Social Media Marketing Strategies", topics: ["social media", "marketing"], type: "business" },
                { id: 5, title: "Teen Depression Statistics 2024", topics: ["teens", "depression", "mental health", "adolescents"], type: "statistics" },
                { id: 6, title: "Instagram Advertising Guide", topics: ["instagram", "advertising", "marketing"], type: "guide" },
                { id: 7, title: "Adolescent Psychology Today", topics: ["adolescents", "psychology", "teens"], type: "journal" },
                { id: 8, title: "The Benefits of Social Media for Businesses", topics: ["social media", "business", "marketing"], type: "article" },
                { id: 9, title: "Mental Health Treatment Options", topics: ["mental health", "treatment"], type: "medical" },
                { id: 10, title: "Teen Social Media Usage Patterns", topics: ["teens", "social media", "adolescents", "instagram"], type: "research" },
            ];

            const challenges = [
                {
                    id: 1,
                    title: "Level 1: The AND Operator",
                    difficulty: "Beginner",
                    instructions: "You want to find sources about BOTH social media AND mental health. Use the AND operator to narrow your search.",
                    task: "Find sources that discuss both social media and mental health",
                    hints: [
                        "The AND operator finds results that contain BOTH terms",
                        "Try: social media AND mental health",
                        "AND narrows your search (fewer but more relevant results)"
                    ],
                    correctAnswers: ["social media AND mental health", "mental health AND social media"],
                    checkAnswer: (query, results) => {
                        const lower = query.toLowerCase();
                        const hasAnd = lower.includes(' and ');
                        const hasSocial = lower.includes('social media');
                        const hasMental = lower.includes('mental health');
                        const correctResults = results.length >= 2 && results.length <= 4;
                        return hasAnd && hasSocial && hasMental && correctResults;
                    },
                    explanation: "Great! The AND operator finds sources that contain BOTH terms. This narrows your search to only the most relevant results."
                },
                {
                    id: 2,
                    title: "Level 2: The OR Operator",
                    difficulty: "Beginner",
                    instructions: "Sometimes different words mean the same thing. Use OR to search for synonyms.",
                    task: "Find sources about teenagers (they might say 'teens' OR 'adolescents')",
                    hints: [
                        "OR finds results with EITHER term",
                        "Try: teens OR adolescents",
                        "OR expands your search (more results)"
                    ],
                    correctAnswers: ["teens OR adolescents", "adolescents OR teens"],
                    checkAnswer: (query, results) => {
                        const lower = query.toLowerCase();
                        const hasOr = lower.includes(' or ');
                        const hasTeens = lower.includes('teens') || lower.includes('teenagers');
                        const hasAdolescents = lower.includes('adolescents');
                        const correctResults = results.length >= 5;
                        return hasOr && (hasTeens || hasAdolescents) && correctResults;
                    },
                    explanation: "Perfect! OR helps you find sources that use different words for the same concept. This gives you more comprehensive results."
                },
                {
                    id: 3,
                    title: "Level 3: The NOT Operator",
                    difficulty: "Intermediate",
                    instructions: "Sometimes you want to exclude certain results. Use NOT to remove unwanted topics.",
                    task: "Find sources about social media, but NOT about marketing or business",
                    hints: [
                        "NOT excludes results containing that term",
                        "Try: social media NOT marketing",
                        "You can use NOT multiple times"
                    ],
                    correctAnswers: ["social media NOT marketing", "social media NOT business"],
                    checkAnswer: (query, results) => {
                        const lower = query.toLowerCase();
                        const hasNot = lower.includes(' not ');
                        const hasSocial = lower.includes('social media');
                        const excludesMarketing = lower.includes('marketing') || lower.includes('business');
                        const noMarketingResults = !results.some(r => r.topics.includes('marketing') || r.topics.includes('business'));
                        return hasNot && hasSocial && excludesMarketing && noMarketingResults && results.length >= 2;
                    },
                    explanation: "Excellent! NOT helps you filter out irrelevant results. This is useful when a search term has multiple meanings."
                },
                {
                    id: 4,
                    title: "Level 4: Combining Operators",
                    difficulty: "Intermediate",
                    instructions: "Now combine multiple operators! Use parentheses to group terms.",
                    task: "Find sources about (teens OR adolescents) AND mental health",
                    hints: [
                        "Use parentheses to group OR terms: (teens OR adolescents)",
                        "Then add AND for the other concept",
                        "Try: (teens OR adolescents) AND mental health"
                    ],
                    correctAnswers: ["(teens OR adolescents) AND mental health", "(adolescents OR teens) AND mental health"],
                    checkAnswer: (query, results) => {
                        const lower = query.toLowerCase();
                        const hasParentheses = lower.includes('(') && lower.includes(')');
                        const hasOr = lower.includes(' or ');
                        const hasAnd = lower.includes(' and ');
                        const hasMental = lower.includes('mental health');
                        const hasTeenTerms = lower.includes('teens') || lower.includes('adolescents');
                        const correctResults = results.length >= 2 && results.length <= 4;
                        return hasParentheses && hasOr && hasAnd && hasMental && hasTeenTerms && correctResults;
                    },
                    explanation: "Outstanding! Combining operators with parentheses gives you precise control over your search. This is how professionals search!"
                },
                {
                    id: 5,
                    title: "Level 5: Master Challenge",
                    difficulty: "Advanced",
                    instructions: "Final challenge! Find the perfect sources for a research paper.",
                    task: "Find sources about (teens OR adolescents) AND (Instagram OR social media) AND mental health, but NOT marketing",
                    hints: [
                        "You need multiple groups with parentheses",
                        "Use OR for synonyms within each group",
                        "Use AND to connect different concepts",
                        "Use NOT to exclude unwanted topics"
                    ],
                    correctAnswers: [
                        "(teens OR adolescents) AND (instagram OR social media) AND mental health NOT marketing",
                        "(teens OR adolescents) AND mental health AND (social media OR instagram) NOT marketing"
                    ],
                    checkAnswer: (query, results) => {
                        const lower = query.toLowerCase();
                        const hasMultipleGroups = (lower.match(/\(/g) || []).length >= 2;
                        const hasOr = lower.includes(' or ');
                        const hasAnd = (lower.match(/ and /g) || []).length >= 2;
                        const hasNot = lower.includes(' not ');
                        const correctConcepts = lower.includes('mental health') && 
                                               (lower.includes('teens') || lower.includes('adolescents')) &&
                                               (lower.includes('instagram') || lower.includes('social media'));
                        const noMarketingResults = !results.some(r => r.topics.includes('marketing'));
                        return hasMultipleGroups && hasOr && hasAnd && hasNot && correctConcepts && noMarketingResults && results.length >= 1 && results.length <= 3;
                    },
                    explanation: "üéâ AMAZING! You're now a search expert! You can create complex, precise searches that find exactly what you need."
                }
            ];

            const simulateSearch = (query) => {
                const lower = query.toLowerCase().trim();
                
                if (!lower) return [];

                // Parse the query for operators
                let results = [...allSources];

                // Handle NOT operator first
                if (lower.includes(' not ')) {
                    const parts = lower.split(' not ');
                    const excludeTerms = parts.slice(1).join(' ').split(/\s+/);
                    results = results.filter(source => {
                        return !excludeTerms.some(term => 
                            source.topics.some(topic => topic.includes(term.replace(/[()]/g, '')))
                        );
                    });
                }

                // Handle AND operator
                if (lower.includes(' and ')) {
                    const andParts = lower.split(' not ')[0].split(' and ');
                    results = results.filter(source => {
                        return andParts.every(part => {
                            const cleanPart = part.replace(/[()]/g, '').trim();
                            if (cleanPart.includes(' or ')) {
                                const orTerms = cleanPart.split(' or ');
                                return orTerms.some(term => 
                                    source.topics.some(topic => topic.includes(term.trim()))
                                );
                            }
                            return source.topics.some(topic => topic.includes(cleanPart));
                        });
                    });
                }
                // Handle OR operator (if no AND)
                else if (lower.includes(' or ')) {
                    const orParts = lower.split(' not ')[0].split(' or ');
                    results = results.filter(source => {
                        return orParts.some(part => {
                            const cleanPart = part.replace(/[()]/g, '').trim();
                            return source.topics.some(topic => topic.includes(cleanPart));
                        });
                    });
                }
                // Simple search (no operators)
                else {
                    const searchTerms = lower.split(/\s+/);
                    results = results.filter(source => {
                        return searchTerms.some(term => 
                            source.topics.some(topic => topic.includes(term))
                        );
                    });
                }

                return results;
            };

            const handleSearch = () => {
                const results = simulateSearch(searchQuery);
                const challenge = challenges[currentLevel];
                const correct = challenge.checkAnswer(searchQuery, results);
                
                setIsCorrect(correct);
                setShowFeedback(true);
                setAttempts(attempts + 1);

                if (correct) {
                    setScore(score + (attempts === 0 ? 100 : attempts === 1 ? 75 : 50));
                }
            };

            const nextLevel = () => {
                if (currentLevel < challenges.length - 1) {
                    setCurrentLevel(currentLevel + 1);
                    setSearchQuery('');
                    setShowFeedback(false);
                    setShowHint(false);
                    setAttempts(0);
                    setIsCorrect(false);
                } else {
                    setCurrentScreen('completion');
                }
            };

            const restart = () => {
                setCurrentScreen('welcome');
                setCurrentLevel(0);
                setScore(0);
                setSearchQuery('');
                setShowFeedback(false);
                setShowHint(false);
                setAttempts(0);
                setIsCorrect(false);
            };

            const WelcomeScreen = () => (
                <div className="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full animate-fadeIn">
                        <div className="text-center">
                            <div className="inline-block p-4 bg-gradient-to-br from-purple-400 to-pink-500 rounded-full mb-4 animate-bounce">
                                <Search className="w-16 h-16 text-white" />
                            </div>
                            <h1 className="text-5xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
                                Search Like a Pro!
                            </h1>
                            <p className="text-sm font-semibold text-orange-500 tracking-wider uppercase mb-4">
                                MDID Digital Skills
                            </p>
                            <p className="text-xl text-gray-600 mb-6">
                                Boolean Search Challenge
                            </p>
                            <div className="bg-gradient-to-r from-purple-50 to-pink-50 border-2 border-purple-300 rounded-xl p-6 mb-6 text-left">
                                <p className="text-gray-700 mb-4">
                                    <strong className="text-purple-600">üéØ Your Mission:</strong> Learn to use Boolean operators (AND, OR, NOT) to create powerful searches that find exactly what you need!
                                </p>
                                <div className="bg-white rounded-lg p-4">
                                    <p className="font-semibold text-gray-800 mb-2">What you'll master:</p>
                                    <ul className="space-y-2 text-gray-700 text-sm">
                                        <li className="flex items-start gap-2">
                                            <span className="text-green-500 mt-1">‚úì</span>
                                            <span><strong>AND</strong> - Find results with ALL terms (narrows search)</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <span className="text-green-500 mt-1">‚úì</span>
                                            <span><strong>OR</strong> - Find results with ANY terms (expands search)</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <span className="text-green-500 mt-1">‚úì</span>
                                            <span><strong>NOT</strong> - Exclude unwanted results (filters search)</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <span className="text-green-500 mt-1">‚úì</span>
                                            <span><strong>( )</strong> - Group terms for complex searches</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div className="bg-yellow-50 border-2 border-yellow-300 rounded-xl p-4 mb-6">
                                <p className="text-gray-700">
                                    <strong className="text-yellow-700">üí° Pro Tip:</strong> You'll see a simulated search engine that responds to your queries in real-time. Watch how results change as you add operators!
                                </p>
                            </div>
                            <p className="text-gray-600 mb-6">
                                5 Levels ‚Ä¢ <strong>20-25 minutes</strong> ‚Ä¢ Beginner to Advanced
                            </p>
                            <button
                                onClick={() => setCurrentScreen('activity')}
                                className="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-10 py-4 rounded-xl text-xl font-bold hover:from-purple-600 hover:to-pink-700 transform hover:scale-105 transition-all shadow-lg hover:shadow-2xl"
                            >
                                üöÄ Start Searching!
                            </button>
                        </div>
                    </div>
                </div>
            );

            const ActivityScreen = () => {
                const challenge = challenges[currentLevel];
                const results = simulateSearch(searchQuery);

                return (
                    <div className="min-h-screen bg-gray-100 p-4 py-8">
                        <div className="max-w-5xl mx-auto">
                            {/* Progress Header */}
                            <div className="bg-white rounded-lg shadow p-4 mb-6">
                                <div className="flex items-center justify-between mb-2">
                                    <div>
                                        <span className="text-sm font-semibold text-gray-600">
                                            {challenge.title}
                                        </span>
                                        <span className={`ml-3 px-3 py-1 rounded-full text-xs font-bold ${
                                            challenge.difficulty === 'Beginner' ? 'bg-green-100 text-green-700' :
                                            challenge.difficulty === 'Intermediate' ? 'bg-yellow-100 text-yellow-700' :
                                            'bg-red-100 text-red-700'
                                        }`}>
                                            {challenge.difficulty}
                                        </span>
                                    </div>
                                    <span className="text-sm font-semibold text-purple-600">
                                        Score: {score} points
                                    </span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div 
                                        className="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 h-3 rounded-full transition-all duration-500"
                                        style={{ width: `${((currentLevel + 1) / challenges.length) * 100}%` }}
                                    />
                                </div>
                                <div className="text-xs text-gray-500 mt-1">
                                    Level {currentLevel + 1} of {challenges.length}
                                </div>
                            </div>

                            {/* Instructions */}
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                <h3 className="text-2xl font-bold text-gray-800 mb-3">{challenge.instructions}</h3>
                                <div className="bg-gradient-to-r from-purple-50 to-pink-50 border-l-4 border-purple-500 p-4 rounded">
                                    <p className="font-semibold text-purple-900 mb-1">üéØ Your Task:</p>
                                    <p className="text-gray-700">{challenge.task}</p>
                                </div>
                            </div>

                            {/* Search Interface */}
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                <h4 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <Search className="w-5 h-5 text-purple-600" />
                                    Try Your Search
                                </h4>
                                <div className="flex gap-3 mb-4">
                                    <input
                                        type="text"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                                        placeholder="Type your search query here..."
                                        className="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none text-lg"
                                        disabled={showFeedback && isCorrect}
                                    />
                                    <button
                                        onClick={handleSearch}
                                        disabled={showFeedback && isCorrect}
                                        className="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-8 py-3 rounded-lg font-bold hover:from-purple-600 hover:to-pink-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        Search
                                    </button>
                                </div>

                                {/* Search Results Display */}
                                {searchQuery && (
                                    <div className="border-2 border-gray-300 rounded-lg p-4 bg-gray-50">
                                        <div className="flex items-center justify-between mb-3">
                                            <h5 className="font-bold text-gray-700">Search Results</h5>
                                            <span className="text-sm text-gray-500">
                                                Found {results.length} result{results.length !== 1 ? 's' : ''}
                                            </span>
                                        </div>
                                        {results.length === 0 ? (
                                            <p className="text-gray-500 italic">No results found. Try a different search!</p>
                                        ) : (
                                            <div className="space-y-2 max-h-64 overflow-y-auto">
                                                {results.map((result, idx) => (
                                                    <div key={result.id} className="bg-white p-3 rounded border border-gray-200 animate-slideIn" style={{animationDelay: `${idx * 0.1}s`}}>
                                                        <h6 className="font-semibold text-blue-600 text-sm mb-1">{result.title}</h6>
                                                        <div className="flex gap-2 flex-wrap">
                                                            {result.topics.map(topic => (
                                                                <span key={topic} className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">
                                                                    {topic}
                                                                </span>
                                                            ))}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>

                            {/* Hint Button */}
                            {!showFeedback && (
                                <div className="text-center mb-4">
                                    <button
                                        onClick={() => setShowHint(!showHint)}
                                        className="text-orange-600 hover:text-orange-700 font-semibold flex items-center gap-2 mx-auto transform hover:scale-105 transition-all"
                                    >
                                        <Lightbulb className="w-5 h-5" />
                                        {showHint ? 'üôà Hide Hints' : 'üí° Need a Hint?'}
                                    </button>
                                    {showHint && (
                                        <div className="mt-3 bg-gradient-to-r from-orange-50 to-yellow-50 border-2 border-orange-300 rounded-lg p-4 max-w-md mx-auto">
                                            <p className="font-semibold text-orange-800 mb-2">ü§î Hints:</p>
                                            <ul className="text-left space-y-2">
                                                {challenge.hints.map((hint, idx) => (
                                                    <li key={idx} className="text-orange-700 text-sm">
                                                        {idx + 1}. {hint}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* Feedback */}
                            {showFeedback && (
                                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                    {isCorrect ? (
                                        <div className="text-center">
                                            <div className="animate-bounce mb-4">
                                                <CheckCircle className="w-20 h-20 text-green-500 mx-auto" />
                                            </div>
                                            <h3 className="text-3xl font-bold text-green-700 mb-2">üéâ Perfect!</h3>
                                            <p className="text-lg text-gray-700 mb-4">
                                                You got it {attempts === 0 ? 'on your first try' : attempts === 1 ? 'on your second try' : `in ${attempts + 1} tries`}!
                                                {attempts === 0 && ' +100 points! üèÜ'}
                                                {attempts === 1 && ' +75 points! ‚≠ê'}
                                                {attempts > 1 && ' +50 points! üëç'}
                                            </p>
                                            <div className="bg-gradient-to-r from-green-50 to-teal-50 border-l-4 border-green-500 p-4 mb-4 rounded text-left">
                                                <p className="font-semibold text-green-900 mb-2">üí° Why This Works:</p>
                                                <p className="text-gray-700">{challenge.explanation}</p>
                                            </div>
                                            <button
                                                onClick={nextLevel}
                                                className="w-full bg-gradient-to-r from-green-500 to-teal-600 text-white py-3 rounded-lg font-bold hover:from-green-600 hover:to-teal-700 transition-all transform hover:scale-105 shadow-lg"
                                            >
                                                {currentLevel < challenges.length - 1 ? '‚û°Ô∏è Next Level' : 'üèÜ See Your Results!'}
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="text-center">
                                            <XCircle className="w-20 h-20 text-orange-500 mx-auto mb-4" />
                                            <h3 className="text-3xl font-bold text-orange-700 mb-2">Not Quite!</h3>
                                            <p className="text-lg text-gray-700 mb-4">
                                                Your search returned {results.length} result{results.length !== 1 ? 's' : ''}, but check if you're using the right operators.
                                            </p>
                                            <div className="bg-orange-50 border-l-4 border-orange-500 p-4 mb-4 rounded text-left">
                                                <p className="font-semibold text-orange-900 mb-2">üí≠ Think about:</p>
                                                <ul className="text-gray-700 space-y-1 text-sm">
                                                    <li>‚Ä¢ Are you using the correct operator?</li>
                                                    <li>‚Ä¢ Do you need parentheses to group terms?</li>
                                                    <li>‚Ä¢ Check your spelling and spacing</li>
                                                </ul>
                                            </div>
                                            <button
                                                onClick={() => {setShowFeedback(false); setSearchQuery('');}}
                                                className="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white py-3 rounded-lg font-bold hover:from-orange-600 hover:to-red-700 transition-all"
                                            >
                                                üîÑ Try Again
                                            </button>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* Quick Reference Card */}
                            <div className="bg-white rounded-lg shadow p-4">
                                <h4 className="font-bold text-gray-800 mb-3 text-sm">Quick Reference:</h4>
                                <div className="grid grid-cols-2 gap-2 text-xs">
                                    <div className="bg-blue-50 p-2 rounded">
                                        <span className="font-bold text-blue-700">AND</span>
                                        <p className="text-gray-600">Both terms required</p>
                                    </div>
                                    <div className="bg-green-50 p-2 rounded">
                                        <span className="font-bold text-green-700">OR</span>
                                        <p className="text-gray-600">Either term works</p>
                                    </div>
                                    <div className="bg-red-50 p-2 rounded">
                                        <span className="font-bold text-red-700">NOT</span>
                                        <p className="text-gray-600">Exclude this term</p>
                                    </div>
                                    <div className="bg-purple-50 p-2 rounded">
                                        <span className="font-bold text-purple-700">( )</span>
                                        <p className="text-gray-600">Group terms together</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const CompletionScreen = () => {
                const maxScore = 500;
                const percentage = Math.round((score / maxScore) * 100);
                let badge = '';
                let emoji = '';
                let message = '';

                if (percentage >= 90) {
                    badge = "Search Master";
                    emoji = "üèÜ";
                    message = "Outstanding! You're a Boolean search expert!";
                } else if (percentage >= 75) {
                    badge = "Search Pro";
                    emoji = "‚≠ê";
                    message = "Great job! You've mastered search strategies!";
                } else if (percentage >= 60) {
                    badge = "Search Specialist";
                    emoji = "üéØ";
                    message = "Good work! You're getting the hang of it!";
                } else {
                    badge = "Search Learner";
                    emoji = "üìö";
                    message = "Keep practicing! Every search expert started here!";
                }

                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
                            <div className="text-center">
                                <div className="text-8xl mb-4 animate-bounce">{emoji}</div>
                                <h1 className="text-5xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
                                    Mission Complete!
                                </h1>
                                <p className="text-sm font-semibold text-orange-500 tracking-wider uppercase mb-4">
                                    MDID Digital Skills
                                </p>
                                <div className="text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-4">
                                    {score}
                                </div>
                                <p className="text-gray-600 mb-2">out of {maxScore} points</p>
                                <p className="text-2xl text-gray-700 mb-6">{message}</p>
                                
                                <div className="bg-gradient-to-r from-purple-100 via-pink-100 to-red-100 rounded-xl p-6 mb-6 border-4 border-purple-300">
                                    <p className="text-5xl mb-2">{emoji}</p>
                                    <p className="text-xl font-bold text-gray-800 mb-1">{badge}</p>
                                    <p className="text-gray-700 font-semibold">You scored {percentage}%</p>
                                </div>
                                
                                <div className="bg-gradient-to-r from-purple-50 to-pink-50 border-l-4 border-purple-500 p-4 mb-6 text-left rounded">
                                    <p className="font-semibold text-purple-900 mb-2">üéì What You Learned:</p>
                                    <ul className="space-y-2 text-gray-700">
                                        <li>‚úì Using AND to find sources with ALL terms</li>
                                        <li>‚úì Using OR to search for synonyms</li>
                                        <li>‚úì Using NOT to exclude unwanted results</li>
                                        <li>‚úì Using ( ) to create complex searches</li>
                                        <li>‚úì Combining operators for precision searches</li>
                                    </ul>
                                </div>

                                <div className="bg-yellow-50 border-2 border-yellow-300 rounded-xl p-4 mb-6">
                                    <p className="text-gray-700">
                                        <strong className="text-yellow-700">üí° Use These Skills:</strong> Boolean operators work in Google, library databases, and most search engines. Practice them whenever you search!
                                    </p>
                                </div>
                                
                                <div className="flex gap-4 justify-center flex-wrap">
                                    <button
                                        onClick={restart}
                                        className="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-8 py-3 rounded-xl font-bold hover:from-purple-600 hover:to-pink-700 transform hover:scale-105 transition-all flex items-center gap-2 shadow-lg"
                                    >
                                        <RefreshCw className="w-5 h-5" />
                                        Try Again
                                    </button>
                                    <button
                                        onClick={() => window.location.href = '/'}
                                        className="bg-gradient-to-r from-orange-400 to-red-500 text-white px-8 py-3 rounded-xl font-bold hover:from-orange-500 hover:to-red-600 transition-all transform hover:scale-105 shadow-lg"
                                    >
                                        More Modules
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div>
                    {currentScreen === 'welcome' && <WelcomeScreen />}
                    {currentScreen === 'activity' && <ActivityScreen />}
                    {currentScreen === 'completion' && <CompletionScreen />}
                </div>
            );
        };

        ReactDOM.render(<SearchModule />, document.getElementById('root'));
    </script>
</body>
</html>
